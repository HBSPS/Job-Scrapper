</DOCTYPE html>
<html>
  <head>
    <title>Job Search - Report</title>
    <link rel="stylesheet" href="static/css/report.css">
    <script src="https://kit.fontawesome.com/ab5b2cefe4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="report_header">
      <div><h1 class="report_header_text">Report</h1></div>
      <div class="items" id="home" onclick="location.href='/';">
        <span><i class="fas fa-chevron-left"></i>Go Home!</span>
      </div>
      <div class="items" id="download" onclick="location.href='/export?word={{searchingBy_all}}';">
        <span>Download to CSV file!</span>
      </div>
      <div class="topBtn items" onclick="window.scrollTo(0,0);"><i class="fas fa-chevron-up"></i>Go to Top</div>
      
    </header>
    
    <main class="report_main">
      <h3 class="report_main_title">Found {{resultNumber_all}} results for: {{searchingBy_all}}</h3>
      <section id="all">
        <h4>Title</h4>
        <h4>Company</h4>
        <h4>Location</h4>
        <h4>Link</h4>
        {% for job in jobs %}
          <span>{{job.title}}</span>
          <span>{{job.company}}</span>
          <span>{{job.location}}</span>
          <div id="box" onclick="location.href='{{job.link}}';">
            <div id="icon"><i class="fas fa-link fa-2x"></i></div>
          </div>
      {% endfor %}
    </main>
    
    </section>
  </body>
</html>
